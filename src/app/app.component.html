<h1>{{ title }}</h1>


<mat-form-field class="example-full-width">
  <span matPrefix>
    <b>$</b> &nbsp;</span>
  <input [(ngModel)]="income" type="number" matInput placeholder="Income">
</mat-form-field>

<mat-form-field>    
    <input [(ngModel)]="superPercentage" type="number" matInput placeholder="Percentage">
    <span matSuffix>
        &nbsp;<b>%</b></span>
  </mat-form-field>

<mat-form-field>
  <mat-select [(ngModel)]="type" placeholder="Type of Income">
    <mat-option>--</mat-option>
    <mat-option *ngFor="let type of types" [value]="type.id">
      {{ type.name }}
    </mat-option>
  </mat-select>
</mat-form-field>

<button mat-raised-button color="primary" (click)="calculateSalary()">Calculate</button>


<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Superannuation Column -->
    <ng-container matColumnDef="superannuation">
      <mat-header-cell *matHeaderCellDef> Superannuation </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.superannuation}} </mat-cell>
    </ng-container>

    <!-- Gross Column -->
    <ng-container matColumnDef="gross">
        <mat-header-cell *matHeaderCellDef> Gross </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.gross}} </mat-cell>
      </ng-container>

      <!-- GrossSuper Column -->
    <ng-container matColumnDef="grossSuper">
        <mat-header-cell *matHeaderCellDef> Gross + Super </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.grossSuper}} </mat-cell>
      </ng-container>

      <!-- tax Column -->
    <ng-container matColumnDef="tax">
        <mat-header-cell *matHeaderCellDef> Tax </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.tax}} </mat-cell>
      </ng-container>

      <!-- net Column -->
    <ng-container matColumnDef="net">
        <mat-header-cell *matHeaderCellDef> Net </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.net}} </mat-cell>
      </ng-container>

      <!-- netSuper Column -->
    <ng-container matColumnDef="netSuper">
        <mat-header-cell *matHeaderCellDef> Net + Super </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.netSuper}} </mat-cell>
      </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    
  </mat-table>

  <mat-spinner 
  [diameter] = "30"
  [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>

</div>
